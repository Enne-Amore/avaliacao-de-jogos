<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação De Jogos</title>
    <link rel="shortcut icon" href="src/img/cubo-icon.png" type="image/x-icon">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- CSS -->
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/tela-entrar-conta.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <!-- JS -->
    <script src="src/js/topo.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="back-arrow">
            <img src="back-arrow.png" alt="Voltar">
        </div>
        <div class="form-container">
            <div class="left-section">
                <div class="logo">
                    <img src="logo.png" alt="Avaliação De Jogos">
                </div>
                <h1>Avaliação De Jogos</h1>
                <p>Compartilhe suas experiências passadas que teve em cada jogo</p>
            </div>
            <div class="right-section">
                <form>
                    <div class="form-group">
                        <label for="first-name">Login:</label>
                        <input type="text" id="first-name" placeholder="Insira o seu nome">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <div class="password-container">
                            <input type="password" id="password" placeholder="Insira uma boa senha">
                            <span class="password-toggle"><img src="eye-icon.png" alt="Mostrar senha"></span>
                        </div>
                    </div>
                    <button type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
